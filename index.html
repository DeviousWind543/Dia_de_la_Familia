<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Familiar</title>

    <link rel="icon" type="image/png" href="Fam.png">
    
    <meta property="og:title" content="¡Invitación Especial!">
    <meta property="og:description" content="Te invitamos a celebrar el dia de la Familia.">
    <meta property="og:image" content="https://deviouswind543.github.io/Dia_de_la_Familia/Invitacion%20Familia.jpg">
    <meta property="og:url" content="https://deviouswind543.github.io/Dia_de_la_Familia/">
    <meta property="og:type" content="website">
    
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #invitacion-container {
            position: relative;
            max-width: 650px;
            width: 100%;
            margin-top: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }

        #invitacion-imagen {
            display: block;
            width: 100%;
            height: auto;
        }

        .boton-icono {
            position: absolute;
            z-index: 10;
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .boton-icono img {
            width: 100%;
            height: auto;
        }

        .boton-icono:hover {
            transform: scale(1.1);
        }
        
        /* Posiciones ajustadas para los botones, usando porcentajes */
        .boton-formulario {
            top: 57.6%;
            left: 45.9%;
            width: 5.5%; /* Ajuste de tamaño para que sea más consistente */
        }

        .boton-gps {
            bottom: 23%;
            right: 71.8%;
            width: 5%; /* Ajuste de tamaño para que sea más consistente */
        }
        
        /* Contenedor para los iconos flotantes */
        #contenedor-animacion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .icono-flotante {
            position: absolute;
            bottom: -50px;
            width: 25px;
            height: auto;
            opacity: 0;
            animation: flotar 15s infinite linear;
        }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="invitacion-container">
        <img id="invitacion-imagen" src="Invitacion Familia.jpg" alt="Invitación Familiar">

        <div id="contenedor-animacion"></div>

        <a href="https://forms.gle/EdbCLF7JKwVsJtU8A" class="boton-icono boton-formulario" target="_blank" title="Confirmar Asistencia">
            <img src="REG.png" alt="Formulario de Google">
        </a>
        
        <a href="https://maps.app.goo.gl/J3Kh71qkStVaym2s9" class="boton-icono boton-gps" target="_blank" title="Ver Ubicación">
            <img src="ub.png" alt="Ubicación GPS">
        </a>
    </div>

    <script>
        const contenedorAnimacion = document.getElementById('contenedor-animacion');
        const numIconos = 20;
        const iconoSrc = "Fam.png";

        function crearIcono() {
            const icono = document.createElement('img');
            icono.src = iconoSrc;
            icono.classList.add('icono-flotante');

            const randomLeft = Math.random() * 100 + '%';
            const randomDelay = Math.random() * 8 + 's';
            const randomSize = Math.random() * 20 + 20 + 'px'; // Tamaño entre 20 y 40px

            icono.style.left = randomLeft;
            icono.style.animationDelay = randomDelay;
            icono.style.width = randomSize;

            contenedorAnimacion.appendChild(icono);
        }

        for (let i = 0; i < numIconos; i++) {
            crearIcono();
        }
    </script>
</body>
</html>
