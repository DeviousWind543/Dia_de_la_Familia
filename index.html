<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Familiar</title>

    <link rel="icon" type="image/png" href="Fam.png">
    
    <!-- Metadatos para compartir -->
    <meta property="og:title" content="¡Invitación Especial!">
    <meta property="og:description" content="Te invitamos a celebrar el día de la Familia.">
    <meta property="og:image" content="https://deviouswind543.github.io/Dia_de_la_Familia/Invitacion%20Familia.jpg">
    <meta property="og:url" content="https://deviouswind543.github.io/Dia_de_la_Familia/">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .contenedor-invitacion {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            background-color: #fff;
        }

        .invitacion-imagen {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Estilos consistentes para botones */
        .boton-link {
            position: absolute;
            z-index: 20;
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .boton-link img {
            width: 100%;
            height: auto;
            display: block;
        }

        .boton-link:hover {
            transform: scale(1.1);
        }
        
        /* Posiciones relativas a la imagen */
        .boton-formulario {
            top: 57.5%; /* Ajustar según el diseño */
            left: 45.7%;
            width: 5.5%;
        }

        .boton-gps {
            top: 71.2%; /* Ajustar según el diseño */
            left: 22.9%;
            width: 5.5%;
        }
        
        /* Animación de iconos flotantes */
        @keyframes subir {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .icono-animado {
            position: fixed;
            bottom: -50px;
            width: 30px;
            height: 30px;
            animation: subir 8s linear infinite;
            z-index: 5;
        }

        .icono-animado:nth-child(2n) { animation-duration: 9s; animation-delay: 2s; }
        .icono-animado:nth-child(3n) { animation-duration: 7s; animation-delay: 4s; }
        .icono-animado:nth-child(5n) { animation-duration: 10s; animation-delay: 1s; }
    </style>
</head>
<body>

    <div class="contenedor-invitacion">
        <img src="Invitacion Familia.jpg" alt="Invitación Familiar" class="invitacion-imagen">
        
        <a href="https://forms.gle/EdbCLF7JKwVsJtU8A" class="boton-link boton-formulario" target="_blank" title="Confirmar Asistencia">
            <img src="REG.png" alt="Formulario de Google">
        </a>
        
        <a href="https://maps.app.goo.gl/J3Kh71qkStVaym2s9" class="boton-link boton-gps" target="_blank" title="Ver Ubicación">
            <img src="ub.png" alt="Ubicación GPS">
        </a>
    </div>

    <script>
        function crearIconos() {
            const numIconos = 100;
            const iconoSrc = "Fam.png";
            
            for (let i = 0; i < numIconos; i++) {
                let icono = document.createElement('img');
                icono.src = iconoSrc;
                icono.classList.add('icono-animado');
                icono.style.left = `${Math.random() * 100}vw`;
                icono.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(icono);
            }
        }
        document.addEventListener('DOMContentLoaded', crearIconos);
    </script>

</body>
</html>
