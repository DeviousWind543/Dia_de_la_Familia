<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Familiar</title>

    <link rel="icon" type="image/png" href="Fam.png">
    
    <meta property="og:title" content="¡Invitación Especial!">
    <meta property="og:description" content="Te invitamos a celebrar el dia de la Familia.">
    <meta property="og:image" content="https://deviouswind543.github.io/Dia_de_la_Familia/Invitacion%20Familia.jpg">
    <meta property="og:url" content="https://deviouswind543.github.io/Dia_de_la_Familia/">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Oculta los iconos que se salen de la pantalla */
        }
        
        .contenedor-invitacion {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10; /* Asegura que la invitación esté por encima de los iconos */
        }

        .invitacion-imagen {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Estilos base para los enlaces de los botones */
        .boton-link {
            position: absolute;
            border: none;
            cursor: pointer;
            text-decoration: none;
            background: none;
            padding: 0;
            width: 12vw;
            max-width: 33.3px;
            z-index: 20; /* Asegura que los botones estén por encima de todo */
        }

        .boton-link img {
            width: 100%;
            height: auto;
        }
        
        /* Estilos para el botón del formulario */
        .boton-formulario {
            top: 57.5%;
            left: 45.6%;
        }

        /* Estilos para el botón de GPS */
        .boton-gps {
            bottom: 22.5%;
            right: 71.6%;
        }
        
        /* Media query para móviles, ajusta las posiciones si es necesario */
        @media (max-width: 600px) {
            .boton-link {
                width: 15vw;
            }
            .boton-formulario {
                top: 8%;
                left: 8%;
            }
            .boton-gps {
                bottom: 8%;
                right: 8%;
            }
        }
        
        /* Animación de los iconos de familia */
        @keyframes subir {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .icono-animado {
            position: fixed;
            bottom: -50px;
            width: 30px;
            height: 30px;
            animation: subir 8s linear infinite;
            z-index: 5;
        }

        /* Variaciones de animación para darle un efecto más orgánico */
        .icono-animado:nth-child(2n) { animation-duration: 9s; animation-delay: 2s; }
        .icono-animado:nth-child(3n) { animation-duration: 7s; animation-delay: 4s; }
        .icono-animado:nth-child(5n) { animation-duration: 10s; animation-delay: 1s; }
    </style>
</head>
<body>

    <div class="contenedor-invitacion">
        <img src="Invitacion Familia.jpg" alt="Invitación Familiar" class="invitacion-imagen">
        
        <a href="https://forms.gle/EdbCLF7JKwVsJtU8A" class="boton-link boton-formulario" target="_blank" title="Confirmar Asistencia">
            <img src="REG.png" alt="Formulario de Google">
        </a>
        
        <a href="https://maps.app.goo.gl/J3Kh71qkStVaym2s9" class="boton-link boton-gps" target="_blank" title="Ver Ubicación">
            <img src="ub.png" alt="Ubicación GPS">
        </a>
    </div>

    <script>
        function crearIconos() {
            const numIconos = 25; // Número de iconos a generar
            const iconoSrc = "Fam.png"; // Nombre del archivo del icono
            
            for (let i = 0; i < numIconos; i++) {
                let icono = document.createElement('img');
                icono.src = iconoSrc;
                icono.classList.add('icono-animado');
                icono.style.left = `${Math.random() * 100}vw`; // Posición horizontal aleatoria
                icono.style.animationDelay = `${Math.random() * 5}s`; // Retraso aleatorio
                document.body.appendChild(icono);
            }
        }
        document.addEventListener('DOMContentLoaded', crearIconos);
    </script>

</body>
</html>
