<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Familiar</title>
    
    <meta property="og:title" content="¡Invitación Especial!">
    <meta property="og:description" content="Te invitamos a celebrar el dia de la Familia.">
    <meta property="og:image" content="https://deviouswind543.github.io/Dia_de_la_Familia/Invitacion%20Familia.jpg">
    <meta property="og:url" content="https://deviouswind543.github.io/Dia_de_la_Familia/">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .contenedor-invitacion {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .invitacion-imagen {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Estilos base para los enlaces de los botones */
        .boton-link {
            position: absolute; /* Esto permite moverlos libremente dentro del contenedor */
            border: none;
            cursor: pointer;
            text-decoration: none;
            background: none;
            padding: 0;
            width: 12vw;
            max-width: 33.3px;
        }

        .boton-link img {
            width: 100%;
            height: auto;
        }
        
        /* Estilos para el botón del formulario (ejemplo: arriba a la izquierda) */
        .boton-formulario {
            top: 57.5%;
            left: 45.6%;
        }

        /* Estilos para el botón de GPS (ejemplo: abajo a la derecha) */
        .boton-gps {
            bottom: 22.5%;
            right: 71.6%;
        }
        
        /* Media query para móviles, ajusta las posiciones si es necesario */
        @media (max-width: 600px) {
            .boton-link {
                width: 15vw;
            }
            .boton-formulario {
                top: 8%;
                left: 8%;
            }
            .boton-gps {
                bottom: 8%;
                right: 8%;
            }
        }
    </style>
</head>
<body>

    <div class="contenedor-invitacion">
        <img src="Invitacion Familia.jpg" alt="Invitación Familiar" class="invitacion-imagen">
        
        <a href="URL_DE_TU_FORMULARIO" class="boton-link boton-formulario" target="_blank" title="Confirmar Asistencia">
            <img src="REG.png" alt="Formulario de Google">
        </a>
        
        <a href="https://maps.app.goo.gl/J3Kh71qkStVaym2s9" class="boton-link boton-gps" target="_blank" title="Ver Ubicación">
            <img src="ub.png" alt="Ubicación GPS">
        </a>
    </div>

</body>
</html>
